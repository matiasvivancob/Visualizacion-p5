<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>PSU/NEM</title>
<style>
    canvas{
        margin-left: -300px;
    }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Revista UTE</a> <a href="icvu-2019.html">ICVU 2019</a> <a href="psu-nem.html" class="actual">PSU/NEM</a> <a href="better-times.html">DESEMPLEO</a> <a href="calentamientoglobal.html">CALENTAMIENTO GLOBAL</a>
    </nav>

    <script>
        var data, selector, i;
        let j;

        function preload(){
          data = loadTable("https://raw.githubusercontent.com/matiasvivancob/s-grafica-comp/master/desafio-3/psu-nem-2016.tsv", "tsv", "header");

        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            noLoop();
            selector = createSelect();
            selector.position(width-190, 20);
            selector.option('Municipal', 0);
            selector.option('Particular Subvencionado', 1);
            selector.option('Particular Pagado', 2);
            selector.changed(redibuja);
            stroke(1);
            
            for (i = 800; i >= 100; i -= 50) {
                text(i, 400, (height - i) - 130);
            }
            for (j = 1.0; j <= 7.0; j += 1.0) {
                text(j + ',0', 450 + (j * 160), height - 150);
            }

        }
        
function draw() {

    var opcion = selector.value();
    var cantidad = 620
    if (opcion == 0) {

        for (var k = 0; k < cantidad; k++) {

            if (data.get(k, 2) == 'Municipal') {

                if (data.get(k, 'psu') > 500 && data.get(k, 'nem') > 5.0) {
                    noStroke();
                    fill('rgba(0,255,0, 0.25)');
                    ellipse(data.get(k, 'nem') * 160 + 450, height - (data.get(k, 'psu')) - 130, 10, 10);
                    noFill();

                } 
                else if (data.get(k, 'psu') < 450) {
                    fill('rgba(255,0,0, 0.25)');
                    ellipse(data.get(k, 'nem') * 160 + 450, height - (data.get(k, 'psu')) - 130, 10, 10);
                } 
                else {
                    fill('rgba(0,0,0, 0.25)');
                    ellipse(data.get(k, 'nem') * 160 + 450, height - (data.get(k, 'psu')) - 130, 10, 10);

                }
                
                print(data.get(k, 3));

            }
        }

    }

    else if (opcion == 1) {

        for (var k = 0; k < cantidad; k++) {

            if (data.get(k, 2) == 'Particular Subvencionado') {
                
                if (data.get(k, 'psu') > 500 && data.get(k, 'nem') > 5.0) {
                    noStroke();
                    fill('rgba(0,255,0, 0.25)');
                    ellipse(data.get(k, 'nem') * 160 + 450, height - (data.get(k, 'psu')) - 130, 10, 10);

                } 
                else if (data.get(k, 'psu') < 450) {
                    fill('rgba(255,0,0, 0.25)');
                    ellipse(data.get(k, 'nem') * 160 + 450, height - (data.get(k, 'psu')) - 130, 10, 10);
                } 
                else {
                    fill('rgba(0,0,0, 0.25)');
                    ellipse(data.get(k, 'nem') * 160 + 450, height - (data.get(k, 'psu')) - 130, 10, 10);

                }

                print(data.get(k, 3));

                
            }
        }
    }

    else{
        for (var k = 0; k < cantidad; k++) {

            if (data.get(k, 2) == 'Particular Pagado') {

                if (data.get(k, 'psu') > 500 && data.get(k, 'nem') > 5.0) {
                    noStroke();
                    fill('rgba(0,255,0, 0.25)');
                    ellipse(data.get(k, 'nem') * 160 + 450, height - (data.get(k, 'psu')) - 130, 10, 10);

                } 
                else if (data.get(k, 'psu') < 450) {
                    fill('rgba(255,0,0, 0.25)');
                    ellipse(data.get(k, 'nem') * 160 + 450, height - (data.get(k, 'psu')) - 130, 10, 10);
                } 
                else {
                    fill('rgba(0,0,0, 0.25)');
                    ellipse(data.get(k, 'nem') * 160 + 450, height - (data.get(k, 'psu')) - 130, 10, 10);

                }

                print(data.get(k, 3));

                
            }
        }

    }

}
        
        function redibuja() {
            clear();
            redraw();
            stroke(0);
            noFill();
            for (var i = 800; i >= 100; i -= 50) {
                text(i, 400, (height - i) - 130);
            }
            for (j = 1.0; j <= 7.0; j += 1.0) {
                text(j + ',0', 450 + (j * 160), height - 150);
            }
        }


    </script>

</body>

</html>
